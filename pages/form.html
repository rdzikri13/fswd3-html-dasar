<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form </h1>
    <label>Full Name</label><br>
    <input type="text" placeholder="Enter Full Name"><br>
    <label>Email</label><br>
    <input type="text" placeholder="Enter Your Email"><br>
    <label>Phone Number</label><br>
    <input type="text" placeholder="Enter Phone Number"><br>
    <label>Gender</label><br>
    <div>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
    </div>
    <div>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
    </div>
    <label>Department</label><br>
    <select name="Department" id="Department">
        <option value=".....">.....</option>
        <option value="Chemistry">Chemistry Education</option>
        <option value="Physical">Physical Education</option>
        <option value="Social">Social Education</option>
        <option value="Natural">natural Education</option>
    </select><br>

    <label>Picture</label><br>
    <div>
        <input type="submit" name="Picture" value="Choose File">
    </div>
    <div>
        <input type="Submit" name="Submit" value="Submit">
    </div>
</body>
</html>
