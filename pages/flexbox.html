<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pertemuan 6</title>
    <link rel="stylesheet" href="../assets/css/style_flexbox.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
    <main>
        <center><h1>Flex Box</h1></center>
        <div class="container">
            <div class="pertama">
                <div class="flag shadow">
                    <i class='fa fa-flag' style='font-size:24px;'></i>
                </div>
                <div class="windows shadow">
                    <i class='fa fa-windows' style='font-size:24px;'></i>
                </div>
            </div>

            <div class="kedua">
                <div class="facebook shadow">
                    <i class='fa fa-facebook' style='font-size:24px;'></i>
                </div>

                <div class="ketiga">
                    <div class="keempat">
                        <div class="instagram shadow">
                            <i class='fa fa-instagram' style='font-size:24px;'></i>
                        </div>
                        <div class="twitter shadow">
                            <i class='fa fa-twitter' style='font-size:24px;'></i>
                        </div>
                    </div>

                    <div class="kelima">
                        <div class="wifi shadow">
                            <i class='fa fa-wifi' style='font-size:24px;'></i>
                        </div>
                        <div class="github shadow">
                            <i class='fa fa-github' style='font-size:24px;'></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="keenam">
                <div class="ketujuh">
                    <div class="whatsapp shadow">
                        <i class='fa fa-whatsapp' style='font-size:24px;'></i>
                    </div>

                    <div class="save shadow">
                        <i class='fa fa-save' style='font-size:24px;'></i>
                    </div>
                </div>

                <div class="youtube shadow">
                    <i class='fa fa-youtube' style='font-size:24px;'></i>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
