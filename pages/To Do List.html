<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Pertemuan 8 dan 9 - To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/To Do List.css">

<body>
    <center><h1>To Do List</h1></center>
    <center><h2>Arkatama Multi Solusindo</h2></center>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button>Input Item</button>
      </p>

      <h4>List</h4>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label>Web Desain</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li>
          <input type="checkbox">
          <label>Database Management System</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li>
          <input type="checkbox">
          <label>PHP</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>

      </ul>

      <h4>Done</h4>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label>Web Development & Collaborative Development</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li>
          <input type="checkbox" checked>
          <label>Desain Web Dasar</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li>
          <input type="checkbox" checked>
          <label>Java Script</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="../assets/js/To Do List.js"></script>
</body>
